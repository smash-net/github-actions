name: "Install AWS CLI"
description: "Install AWS CLI"

runs:
  using: "composite"
  steps:
    - name: Instal AWS CLI
      shell: bash
      id: install-aws-cli
      run: |

        # INSTALL AWS CLI
        sudo apt update && sudo apt install python3-pip -y
        sudo curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install
